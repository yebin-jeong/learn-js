<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM</title>
  <script type="module" src="./ex05-15.js"></script>
</head>
<body>
  <h1>navigator 객체</h1>
  <div id="browser-info">
    <div>
      <strong>userAgent:</strong>
      <span id="user-agent"></span>
    </div>
    <div>
      <strong>브라우저 언어:</strong>
      <span id="language"></span>
    </div>
    <div>
      <strong>플랫폼:</strong>
      <span id="platform"></span>
    </div>
    <div>
      <strong>온라인 상태:</strong>
      <span id="online-status"></span>
    </div>
  </div>
</body>
</html>
