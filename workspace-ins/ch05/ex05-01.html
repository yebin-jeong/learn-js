<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇼핑목록</title>
</head>
<body>
  <h1>쇼핑 목록</h1>
  <p>마트에서 사야할 목록</p>
  <ul id="purchases" class="list">
    <li>두부</li>
    <li>계란</li>
    <li>라면</li>
  </ul>

  <script>
    // id가 "purchases"인 요소노드를 찾음
    const shoppingList = document.getElementById('purchases');
    // 제일 먼저 구매해야 할 항목은 무엇인가?
    const liList = shoppingList.getElementsByTagName('li');
    console.log(liList);
    const firstLi = liList[0];
    console.log(firstLi);
  </script>
</body>
</html>
