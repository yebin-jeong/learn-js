<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라이언 채팅</title>
  <script src="https://fesp-api.koyeb.app/socket.io/socket.io.js"></script>
  <script type="module" src="./chat.js"></script>
</head>
<body>
  <h1>라이언 채팅</h1>
  <input type="text" name="userId" placeholder="사용자 아이디"><br>
  <input type="text" name="roomId" placeholder="생성할 채팅방 아이디">
  <input type="text" name="roomName" placeholder="채팅방 이름">
  <button id="createRoomBtn">채팅방 생성</button><br>
  <input type="text" name="enterRoomId" placeholder="채팅방 아이디">
  <input type="text" name="nickName" placeholder="사용자 닉네임">
  <button id="roomInfoBtn">채팅방 정보 조회</button>
  <button id="joinRoomBtn">채팅방 입장</button>
  <button id="leaveRoomBtn">채팅방 나가기</button><br>
  접속한 채팅방: <span id="connectedRoom"></span>
  <button id="roomsBtn">전체 채팅방 목록 조회</button><br>
  
  <input type="text" name="message" placeholder="메시지"><button id="sendBtn">전송</button>
</body>
</html>
